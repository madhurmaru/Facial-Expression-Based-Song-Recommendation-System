<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emotion-Based Music Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 1200px;
      width: 95%;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .video-feed {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.3);
    }

    .video-col, .table-col {
      padding: 15px;
    }

    .table-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      overflow-y: auto;
    }

    table {
      color: white;
    }

    @media (max-width: 768px) {
      .video-col, .table-col {
        width: 100%;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container glass-container">
    <h1 class="display-5">ðŸŽµ Mood Music Recommender</h1>
    <div class="row">
      <div class="col-md-6 video-col">
        <h2>ðŸŽ­ Emotion Detector</h2>
        <div class="video-container">
          <img class="img-fluid video-feed" src="{{ url_for('video_feed') }}" />
        </div>
      </div>
      <div class="col-md-6 table-col">
        <h2>ðŸŽ¶ Song Recommendations</h2>
        <div id="ResultArea" class="table-container"></div>
      </div>
    </div>
  </div>

  <script>
    setInterval(function () {
      $.getJSON('/t', function (data) {
        CreateHtmlTable(data);
      });
    }, 1000); // Poll every second for less flicker

    function CreateHtmlTable(data) {
      $("#ResultArea").html("");
      var table = $("<table class='table table-striped table-dark table-bordered table-hover'></table>").appendTo("#ResultArea");
      var rowHeader = $("<tr></tr>").appendTo(table);
      $("<th></th>").text("Name").appendTo(rowHeader);
      $("<th></th>").text("Album").appendTo(rowHeader);
      $("<th></th>").text("Artist").appendTo(rowHeader);
      $.each(data, function (i, value) {
        var row = $("<tr></tr>").appendTo(table);
        $("<td></td>").text(value.Name).appendTo(row);
        $("<td></td>").text(value.Album).appendTo(row);
        $("<td></td>").text(value.Artist).appendTo(row);
      });
    }
  </script>
</body>
</html>
